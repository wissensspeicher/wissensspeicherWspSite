{% extends 'base.html' %}
{% load staticfiles %}

            {% block search %}
            <div class="table-cell noMarginPadding">
					<a href='http://www.bbaw.de/'><img src="{% static 'img/logo_hell.png' %}" class="bbaw-logo noMarginPadding" ></a>
			</div>


			<div class="table-cell headline">

					<h1>Digital Knowledgestore</h1>
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Volltextsuche">
							<span class="input-group-btn">
							<button class="btn btn-secondary searchButton" type="button"><img src="{% static 'img/search.png'%}" style="width:20px; padding-bottom:5px;"> </button>
							</span>
						</div><!-- /input-group -->

						<div class="checkbox">
							<label for="translateCheck" class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Suchbegriff automatisch übersetzen und mehrsprachig suchen" style="margin-right: 10px;">
								<input type="checkbox" name="translateCheck" id="translateCheck" style="margin-right: 5px;" >Mehrsprachige Suche
							</label>
							<label for="morphologicalSearch" class="checkbox-inline" data-toggle="tooltip" data-placement="bottom" title="Suchbegriff morphologisch analysieren und auch Stammformen finden" >
								<input type="checkbox" name="morphologicalSearch" id="morphologicalSearch" style="margin-right: 5px;">Morphologische Suche
							</label>
						</div>

			</div>
		{% endblock %}

		{% block content %}
				<div class="col-md-8 bigBox">

					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

						<!-- Small dots to indicate number of slides and current slide -->
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>

						 <!-- Carousel Contents -->
						<div class="carousel-inner" role="listbox">
							<div class="carousel-item active">

								<img src="{% static 'img/1_browsing.PNG'%}"	onmouseover="this.src='{% static 'img/1_browsing_hover.PNG'%}'"	onmouseout="this.src='{% static 'img/1_browsing.PNG'%}'"	alt="First slide">
							</div>

							<div class="carousel-item">
								<img src="{% static 'img/1_browsing.PNG'%}"	onmouseover="this.src='{% static 'img/1_browsing_hover.PNG'%}'"	onmouseout="this.src='{% static 'img/1_browsing.PNG'%}'"	alt="Second slide">
							</div>

							<div class="carousel-item">
								<img src="{% static 'img/1_browsing.PNG'%}"	onmouseover="this.src='{% static 'img/1_browsing_hover.PNG'%}'"	onmouseout="this.src='{% static 'img/1_browsing.PNG'%}'"	alt="Third slide">
							</div>
						</div>

						<!-- Left Slide Button -->
						<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
							<span class="icon-prev" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>

						<!-- Right Slide Button -->
						<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
							<span class="icon-next" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>

					</div> <!-- ./carousel -->

					<!--img src="pictures/platzhaltergroß.png" class="img-fluid" -->
				</div>

				<div class="col-md-4 threeLittleBoxes">
						<div class="row">
							<div class="col-md-12 littleBox">
								<img src="{% static 'img/2_aktuelles.png'%}"	class="img-fluid"	onmouseover="this.src='{% static 'img/2_aktuelles_hover.png'%}'"	onmouseout="this.src='{% static 'img/2_aktuelles.png'%}'">
							</div>

							<div class="col-md-12 littleBox" >
								<img src="{% static 'img/3_guidelines.png'%}"	class="img-fluid"	onmouseover="this.src='{% static 'img/3_guidelines_hover.png'%}'"	onmouseout="this.src='{% static 'img/3_guidelines.png'%}'">
							</div>

							<div class="col-md-12 littleBox" >
								<img src="{% static 'img/4_projekte.png'%}"	class="img-fluid"	onmouseover="this.src='{% static 'img/4_projekte_hover.png'%}'"	onmouseout="this.src='{% static 'img/4_projekte.png'%}'">
							</div>
						</div>
				</div>

		{% endblock %}
